<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MR Frontend Developer Technical Test</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body onload="loadPage()">
    <div class="topnav">
        <button id="cart" onclick="setCart()" class="btn btn-primary">My Cart</button>
    </div>
    <div id="cart-display"></div>

    <div class="page-body">
        <div class="page-body-image">
            <img id="item-image">
        </div>

        <div class="page-body-info">
            <div class="flex-left"></div>
            <div class="page-body-info-block">
                <h3 id="item-title"></h3>
                <div id="item-cost"></div>
                <br>
                <div id="item-description"></div>
                <br>

                <div>size</div>
                <div id="buttons"></div>
                <br>
                <button onclick="addItemToCart()" class="btn btn-primary">Add to cart</button>
            </div>
            <div class="flex-right"></div>
        </div>
    </div>

</body>

</html>
